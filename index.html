<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-column instagram-cell">
        <img
          src="imagens/instagram-cycle-1.jpg"
          alt="Tela do Instagram"
          class="tela-instagram"
        />
      </div>
      <div class="instagram-column instagram-continue">
        <div class="group">
          <div class="instagram-logo">
            <img src="imagens/instagram-logo.png" alt="Logotipo do Instagram" />
          </div>
          <div>
            <img class="imagem-perfil" src="imagens/romario.jpg" alt="" />
          </div>
          <div>
            <button class="btn-continuar">Continuar como romariomelos</button>
          </div>
          <div class="trocar-conta">
            <span>Não é romariomelo? <a href="#">Trocar de conta</a> </span>
          </div>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
